            // ############# Document.querySelector
            // This lets us get any element from the page and put it inside Javascript

            console.log(document.querySelector("button")); // This gives the button
            console.log(document.querySelector("button").innerHTML) // This gives the text DOM

            document.querySelector("button")
                .innerHTML = 'Mkenya' // This changes the html inside the button

            // Saving an element as a variable.
            const buttonElemet =   console.log(document.querySelector(".js-button")); // Used to select specific element

            console.log(buttonElemet);


        </script>
