<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>

        <p>
            WELCOME TO ROCK PAPER SCISSOR GAME
        </p>
<!-- ROCK BUTTON -->
        <button
        onclick="
           playerMove('Rock');    
        "
        >Rock</button>
<!-- PAPER BUTTON -->
        <button
        onclick="
        playerMove('Paper');
        "
        
        >Paper</button>


<!-- SCISSOR BUTTON -->

        <button
        onclick="
        playerMove('Scissor');
               
        ">Scissor</button>

<!-- RESET BUTTON -->
        <button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
            
        ">Reset score</button>
        

        <script> 
        // OBJECT
        //  WINS
        
        const score = {
            wins: 0,
            losses:0,
            ties:0
        };
        // PLAYER MOVE FUCTION
        function playerMove(playerChoice){
            let randomGuess= computerChoice();
                 
            let result='';

            // SCISSOR
            if (playerChoice === 'Scissor'){
                if (randomGuess === 'Rock'){
                    result = 'You lose';
                } else if (randomGuess = 'Paper'){
                    result = 'You win';
                } else if (randomGuess === 'Scissor'){
                    result = 'Tie';
                }
            }
            // PAPER
            else if (playerChoice === 'Paper'){
                if (randomGuess === 'Rock'){
                    result = 'You win';
                } else if (randomGuess === 'Paper'){
                    result = 'Tie';
                } else if (randomGuess === 'Scissor'){
                    result = 'You lose';
                }
            }
            // ROCK
            else if (playerChoice === 'Rock'){
                if (randomGuess === 'Rock'){
                    result = 'Tie';
                } else if (randomGuess = 'Paper'){
                    result = 'You lose';
                } else if (randomGuess === 'Scissor'){
                    result = 'You win';
                }

            } 
            
            if (result === 'You win'){
                score.wins +=1
            }
            else if (result === 'You lose'){
                score.losses +=1
            }
            else if (result === 'Tie'){
                score.ties +=1
            }
    
            alert(`You chose ${playerChoice}, computer chose ${randomGuess}. ${result}
wins:${score.wins}, losses:${score.losses}, Ties:${score.ties}`); 
        
         
        }
        
         // COMPUTER MOVE FUNCTION
        // let randomGuess = ''; //GLOBAL VARIABLE

        function computerChoice() {
        let compGuess = Math.random();
        randomGuess = '';
        
        if (compGuess>=0 && compGuess < 1/3) {
            randomGuess='Rock';
        } else if (compGuess>=1/3 && compGuess < 2/3){
            randomGuess = 'Paper';
        } 
          else if (compGuess>=2/3 && compGuess <= 1){
            randomGuess = 'Scissor';
        }
        return randomGuess;
            // console.log(randomGuess);
        }
        // RETURN STATEMENTS

        
        

        </script>



    </body>
</html>
