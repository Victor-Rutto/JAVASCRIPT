        // ACCESSING ITEMS USING BRACKET NOTATION

        // Allows us to access properties that don't work with dot notation
        // We can use variables, or operations such as addition and multiplication.

        const product2 = {
            name:'socks',
            price:5000,
            ['delivery-time']: '2-days'
        };

        // NESTING

        const product3 = {
            name:'socks',
            price:5000,

            }
        };

        // FUNTION INSIDE AN OBJECT
