    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            const buttonElemment = document.querySelector('.js-subscribe-button');

            if (buttonElemment.innerHTML === 'Subscribe'){
                buttonElemment.innerHTML = 'Subscribed';
            }
            else{
                buttonElemment.innerHTML = 'Subscribe';
            }
        " class="js-subscribe-button">Subscribe</button>

        <!-- We can use buttonEllement.innerText to take care of spaces in the button -->
